paths:
  /users/login:
    post:
      tags:
        - users
      # summary: login vào hệ thống
      description: Login vào hệ thống
      operationId: loginUser
      requestBody:
        description: Update an existent pet in the store
        content:
          application/json:
            schema:
              $ref: '../components.yaml#/schemas/Login'
        required: true
      responses:
        '200':
          description: 'Login success'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Login success'
                  result:
                    $ref: '../components.yaml#/schemas/SuccessAuthentication'
        '500':
          description: 'Internal server error'
        '403':
          description: 'Access denied'
        '404':
          description: 'Not found'
        '422':
          description: 'Email or password is incorrect'
  /users/me:
    get:
      tags:
        - users
      # summary: 'Lấy thông tin user's
      description: 'Lấy thông tin user'
      operationId: getMe
      security:
        - BearerAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '../components.yaml#/schemas/User'
        '500':
          description: 'Internal server error'
        '403':
          description: 'Access denied'
        '404':
          description: 'Not found'
